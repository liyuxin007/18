<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title></title>
		<style type="text/css">
			body{
				margin: 0;
			}
			iframe,object{
				border: none;
				overflow: hidden;
			}
			.box{
				
				position: absolute;
				width: 100%;
				height: 100%;
				z-index: 999;
			}
		</style>

		<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
	
		<div class="box"></div>
			<iframe src="" width=100% height="550"  id="add">
				
			</iframe>
		<script src="js/ReqImeiReplace.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/url.js" type="text/javascript" charset="utf-8"></script>
 		<script type="text/javascript">
 		
 			 var num = 0
 		
 			sessionStorage.setItem("number",1)
 			var wxUrl = sessionStorage.getItem("href")
			var title = decodeURI(wxUrl.split('/').pop().replace(/\.html/,''))
			var _index=title.indexOf("&from");
			if(_index==-1){
			   _index=title.indexOf("&scene");
	                }
			if(_index>-1)
			{
			   title=title.substr(0,_index);
			}
			//滑动
			document.addEventListener("touchstart",function(){
			if(!sessionStorage.getItem("touchstart")){
				console.log(1)
				sessionStorage.setItem("touchstart",1)
			 $(".box").css("display","none")
			 $.ajax({
				             method: "POST",
				             url:URL,
				             
				             dataType:"JSON",
				         	 data:{
								    PackName: title,
						            Imei: _getRandomImei(),
						            ClassCode: "WechatDetail_Slide",
						            Coid: -2,
						            NCoid: -1,
						            Type: 0,
						            Channel: "share100",
						            SystemVer: 21,
						            PackType:"local",
						            ApkName: ''},
				            		success: function(data){
				                    }
				       })
			}
			 
			  })
			
			
			//进入
			if(sessionStorage.getItem("touchstart")){
			
			}else{
					$.ajax({
				             method: "POST",
				             url:URL,
				             
				             dataType:"JSON",
				         	 data:{
								    PackName: title,
						            Imei: _getRandomImei(),
						            ClassCode: "WechatDetail_Enter",
						            Coid: -2,
						            NCoid: -1,
						            Type: 0,
						            Channel: "share100",
						            SystemVer: 21,
						            PackType:"local",
						            ApkName: ''},
				            		success: function(data){
				                    }
				       })
			}
			
			
			//微信分享验证JS-SDK
 			$.ajax({
	             method: "POST",
	             url: wexin+"/wechat/getConfig",
	             dataType:"JSON",
	          	 data:{url:location.href.split('#')[0]},
	             success: function(data){
             		wx.config({
						    debug: false,// 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
						    appId: data.appId, // 必填，公众号的唯一标识
						    timestamp: data.timestamp, // 必填，生成签名的时间戳
						    nonceStr: data.nonceStr, // 必填，生成签名的随机串
						    signature: data.signature,// 必填，签名，见附录1
						    jsApiList: ["onMenuShareTimeline","onMenuShareAppMessage"] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
					});
					wx.ready(function(){
    							// config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready函数中。
								wx.checkJsApi({
								    jsApiList: ["onMenuShareTimeline","onMenuShareAppMessage"], // 需要检测的JS接口列表，所有JS接口列表见附录2,
								    success: function(res) {
								    	
								        // 以键值对的形式返回，可用的api值true，不可用为false
								        // 如：{"checkResult":{"chooseImage":true},"errMsg":"checkJsApi:ok"}
									
								    }
								});
								wx.onMenuShareTimeline({
								    title: '', // 分享标题
								    link: wxUrl, // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
								    imgUrl: api+'/wxshare/img/clock128.png', // 分享图标
								    success: function () { 
								        // 用户确认分享后执行的回调函数
								    },
								    cancel: function () { 
								        // 用户取消分享后执行的回调函数
								    }
								});
								wx.onMenuShareAppMessage({
								    title: '', // 分享标题
								    desc: '事实究竟是什么？欲知精彩内容，点击查看详情', // 分享描述
								    link: wxUrl, // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
								    imgUrl: 'http://share.shyz08.com/wxshare/img/clock128.png', // 分享图标
								    type: '', // 分享类型,music、video或link，不填默认为link
								    dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
								    success: function () { 
								        // 用户确认分享后执行的回调函数
								    },
								    cancel: function () { 
								        // 用户取消分享后执行的回调函数
								    }
								});
								
							
								
					});
					
					}
	       })
 			
 			//加载完毕上报
 			var n = 0
 				var frm = document.getElementById('add');  
				$(frm).load(function(){//  等iframe加载完毕
					n++
					//重复请求
					if(n%2==0){
						$.ajax({
				             method: "POST",
				             url:URL,
				             
				             dataType:"JSON",
				         	 data:{
								    PackName: title,
						            Imei: _getRandomImei(),
						            ClassCode: "WechatDetail_View",
						            Coid: -2,
						            NCoid: -1,
						            Type: 0,
						            Channel: "share100",
						            SystemVer: 21,
						            PackType:"local",
						            ApkName: ''},
				            		success: function(data){
				                    }
				       })
					}
				
					
					
					if(sessionStorage.getItem("touchstart")){
						
					}else{
						$.ajax({
					             method: "POST",
					             url:URL,
					             
					             dataType:"JSON",
					         	 data:{
									    PackName: title,
							            Imei: _getRandomImei(),
							            ClassCode: "WechatDetail",
							            Coid: -2,
							            NCoid: -1,
							            Type: 0,
							            Channel: "share100",
							            SystemVer: 21,
							            PackType:"local",
							            ApkName: ''},
					            		success: function(data){
					                    }
					       })
					}
				  
					       
					       
					       
				});

		var urlId = sessionStorage.getItem("urlId")
		
			$("#add").attr("src",urlId)

 		</script>
	</body>
</html>

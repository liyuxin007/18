										}

                  '<p>' +  button(data.auditRemark)+ '<span	></span></p></div></div></div>';
                                $("#content").html(a);

//							}

                            $("#consumeBalance").html(data.consumeBalance);
                            $("#giftAmount").html(data.giftAmount);
                            $("#ydayCost").html(data.ydayCost);

                                    var result = "审核中";

                                        result = "已下架";

                                        else if (data.cpdList[i].AuditStatus == 1)
